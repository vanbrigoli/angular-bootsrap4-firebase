<div class="container" *ngIf="!triggerLoading else loading">
  <div class="row justify-content-center align-items-center">
    <div class="col-sm-4 border email-form animated fadeInRight">
        <button class="btn btn-light" routerLink="/login">Go back</button>
        <div class="text-center icon-size">
            <i class="fa fa-sign-in text-dark"></i>
        </div>
        <hr class="hr-text" data-content="Login">
        <form #formData="ngForm" (ngSubmit)="onSubmit(formData)">
            <div class="form-group">
              <label for="email" class="font-weight-bold text-dark">Email</label>
              <input type="email" name="email" [(ngModel)]="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
            </div>
            <div class="form-group">
              <label for="password" class="font-weight-bold text-dark">Password</label>
              <input type="password" name="password" (ngModel)="password" class="form-control" id="password" placeholder="Enter password" required>
            </div>
            <div class="alert alert-danger text-center" role="alert" *ngIf="errMessage">
              {{errMessage}}
            </div>
            <button type="submit" [disabled]="!formData.valid" class="btn btn-primary btn-block">
              Login
            </button>
          </form>
      </div>
    </div>
  </div>
<ng-template #loading> 
  <loader></loader>
</ng-template>
